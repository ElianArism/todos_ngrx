<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.complete" [class.editing]="editMode">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="isCompletedCheckbox"
      (click)="toggleCopletedTask()"
    />
    <label (dblclick)="editTask()">{{ todo.text }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input
    class="edit"
    [formControl]="editInput"
    (blur)="finishEditing()"
    #editInputRef
  />
</li>
